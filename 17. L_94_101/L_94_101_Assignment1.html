<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learn JavaScript</title>
    <script>
      // Your Code Here
      window.onload=myFunction;    
      function myFunction(){
        let allLinks=document.links;
        for(let i=0; i<allLinks.length; i++){
          // if(allLinks[i].className==="open" && allLinks[i].text==="Elzero")
          if(allLinks[i].classList.contains("open") && allLinks[i].text==="Elzero")
            window.open(allLinks[i]);
        }
      }
    </script>
  </head>

  <body>
    <a class="open" href="https://google.com">Google</a>
    <a class="open" href="https://elzero.org">Elzero</a>
    <a class="not" href="https://facebook.com">Facebook</a>
    <a class="linked" href="https://linkedin.com">Elzero</a>
    <button type="button" onclick="myFunction()">Try it</button>
  </body>
</html>
